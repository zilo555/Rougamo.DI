name: Test
on:
  push:
    branches:
      - master
      - legacy/*/*
    paths:
      - 'src/**'
      - 'test/**'
      - '.github/workflows/**'
env:
  SOLUTION: Rougamo.DI.sln
jobs:
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x
          
      - name: Restore NuGets
        run: dotnet restore ${{ env.SOLUTION }}

      - name: Test in RELEASE
        run: dotnet test --configuration Release ${{ env.SOLUTION }}
        
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x
          
      - name: Restore NuGets
        run: dotnet restore ${{ env.SOLUTION }}
        
      - name: Build Solution in RELEASE
        run: dotnet build --configuration Release --no-restore ${{ env.SOLUTION }}
        
      - name: Test in RELEASE with net9.0
        run: dotnet test --configuration Release --no-build --framework net9.0 ${{ env.SOLUTION }}
        
      - name: Test in RELEASE with net10.0
        run: dotnet test --configuration Release --no-build --framework net10.0 ${{ env.SOLUTION }}
